<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0e1b2c;
      --text-color: #ffffff;
      --muted-color: #cbd5e0;
      --note-color: #94a3b8;
      --accent-color: #d4af37;
      --border-color: #2d3748;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)), url(textures/secbg4.jpg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 4rem;
      font-family: clouts;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 5rem;
      margin: 0.5rem 0;
      font-family: nerd;
    }

    p {
      font-size: 1.2rem;
      color: var(--muted-color);
      max-width: 600px;
      margin: 1rem auto;
    }

    .coming {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin-top: 2rem;
      font-weight: bold;
      color: var(--text-color);
      cursor: default;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    .coming:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    .note {
      margin-top: 2rem;
      font-size: 1rem;
      font-style: italic;
      color: var(--note-color);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.05rem;
      }

      .coming {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
      }

      h1 {
        font-size: 2.3rem;
      }

      p {
        font-size: 1rem;
      }

      .coming {
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
      }

      .note {
        font-size: 0.9rem;
      }
    }
  </style>
  <link rel="stylesheet" href="style1.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div id="load"></div>
  <div class="logo">AON 2025</div>
  <h1>Publications</h1>
  <p>Our team of editors and journalists are drafting something impactful.</p>
  <a href="index.html"><div class="coming">üåê Return</div></a>
  <div class="note">Stay tuned & Let us cook</div>
</body>
<script src="script.js"></script>
</html>
